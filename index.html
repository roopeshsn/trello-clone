<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Trello Clone</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="lanes" data-lanes></div>
    <div class="add-list">
      <form class="add-list-form" data-add-new-list-form>
        <button class="btn-add-list">Add another list</button>
        <div class="add-list-input-container hide">
          <input class="add-list-input" type="text" placeholder="Enter list title..." />
          <div>
            <button type="submit" class="btn-add-list-2" href="#">Add list</button>
            <span class="btn-close">&#10006</span>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
